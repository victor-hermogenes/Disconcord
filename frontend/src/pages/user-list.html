<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disconcord - User List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2C2F33;
            color: white;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .search-container {
            margin-bottom: 15px;
            display: flex;
            width: 300px;
            background: #23272A;
            padding: 10px;
            border-radius: 5px;
            align-items: center;
        }

        .search-container input {
            flex: 1;
            border: none;
            padding: 5px;
            background: transparent;
            color: white;
            outline: none;
        }

        .user-container {
            background: #23272A;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.6);
            width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .user {
            padding: 10px;
            background: #1E2124;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .username {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>User List</h2>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search user..." oninput="filterUsers()">
    </div>

    <div class="user-container" id="userList"></div>

    <script>
        const accessToken = localStorage.getItem("access_token");

        async function fetchUsers() {
            try {
                const response = await fetch("/users", {
                    headers: { "Authorization": `Bearer ${accessToken}` }
                });

                if (!response.ok) {
                    throw new Error("Failed to load users");
                }

                const users = await response.json();
                displayUsers(users);
            } catch (error) {
                console.error("⚠️ Error fetching users:", error);
            }
        }

        function displayUsers(users) {
            const userList = document.getElementById("userList");
            userList.innerHTML = "";

            users.forEach(user => {
                const userDiv = document.createElement("div");
                userDiv.classList.add("user");

                userDiv.innerHTML = `
                    <span class="username">${user.username}</span>
                    <span>${user.email}</span>
                `;

                userList.appendChild(userDiv);
            });
        }

        function filterUsers() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const users = document.querySelectorAll(".user");

            users.forEach(user => {
                const username = user.querySelector(".username").textContent.toLowerCase();
                user.style.display = username.includes(searchInput) ? "flex" : "none";
            });
        }

        fetchUsers();
    </script>

</body>
</html>
