<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disconcord - Voice Chats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2C2F33;
            color: white;
        }

        .voice-container {
            background: #23272A;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h2 {
            margin-bottom: 10px;
        }

        .room-list {
            background-color: #1E2124;
            padding: 15px;
            border-radius: 8px;
            overflow-y: auto;
            max-height: 250px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .room {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #2C2F33;
            border-radius: 5px;
        }

        .room-name {
            flex: 1;
            text-align: left;
        }

        .join-button {
            padding: 8px 12px;
            background-color: #7289DA;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .join-button:hover {
            background-color: #5B6EAE;
        }

        #error-message {
            color: red;
            font-size: 14px;
            display: none;
        }

        .loading {
            font-size: 14px;
            color: #aaaaaa;
        }
    </style>
</head>
<body>

    <div class="voice-container">
        <h2>Voice Chat Rooms</h2>
        <div id="error-message"></div>
        <div class="room-list" id="roomList">
            <p class="loading">üîÑ Loading rooms...</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const roomList = document.getElementById("roomList");
            const errorMessage = document.getElementById("error-message");
            const accessToken = localStorage.getItem("access_token");

            if (!accessToken) {
                window.location.href = "/login";
                return;
            }

            async function fetchRooms() {
                try {
                    const response = await fetch("/rooms", {
                        method: "GET",
                        headers: { "Authorization": `Bearer ${accessToken}` }
                    });

                    if (!response.ok) {
                        throw new Error("Failed to load rooms");
                    }

                    const rooms = await response.json();
                    roomList.innerHTML = ""; // Clear loading message

                    if (rooms.length === 0) {
                        roomList.innerHTML = "<p class='loading'>No rooms available</p>";
                        return;
                    }

                    rooms.forEach(room => {
                        const roomElement = document.createElement("div");
                        roomElement.classList.add("room");

                        const roomName = document.createElement("span");
                        roomName.classList.add("room-name");
                        roomName.innerText = room.name;

                        const joinButton = document.createElement("button");
                        joinButton.classList.add("join-button");
                        joinButton.innerText = "Join";
                        joinButton.onclick = () => joinRoom(room.id);

                        roomElement.appendChild(roomName);
                        roomElement.appendChild(joinButton);
                        roomList.appendChild(roomElement);
                    });

                    // Keyboard shortcut: Enter to join the first room
                    document.addEventListener("keypress", function (event) {
                        if (event.key === "Enter" && rooms.length > 0) {
                            joinRoom(rooms[0].id);
                        }
                    });

                } catch (error) {
                    console.error("‚ö†Ô∏è Error fetching rooms:", error);
                    errorMessage.innerText = "‚ö†Ô∏è Failed to load rooms.";
                    errorMessage.style.display = "block";
                }
            }

            function joinRoom(roomId) {
                window.location.href = `/voice-chat-room?roomId=${roomId}`;
            }

            fetchRooms();
        });
    </script>

</body>
</html>
