<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disconcord - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2C2F33;
            color: white;
        }

        .register-container {
            background: #23272A;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h2 {
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            text-align: center;
            background-color: #2C2F33;
            color: white;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            background-color: #3C3F43;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #7289DA;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background-color: #5B6EAE;
        }

        #error-message {
            color: red;
            font-size: 14px;
            display: none;
        }

        .login-link {
            font-size: 14px;
            margin-top: 10px;
        }

        .login-link a {
            color: #7289DA;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Create Your Account</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <button id="registerButton" onclick="register()">Register</button>
        <p id="error-message"></p>
        <p class="login-link">Já tem uma conta? <a href="/login">Faça login</a></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const usernameInput = document.getElementById("username");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const confirmPasswordInput = document.getElementById("confirmPassword");
            const registerButton = document.getElementById("registerButton");
            const errorMessage = document.getElementById("error-message");

            // Focus on username input by default
            usernameInput.focus();

            // Enter key shortcut for registering
            document.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    register();
                }
            });

            async function register() {
                const username = usernameInput.value.trim();
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();

                if (!username || !email || !password || !confirmPassword) {
                    showError("❌ Preencha todos os campos!");
                    return;
                }

                if (password !== confirmPassword) {
                    showError("❌ As senhas não coincidem!");
                    return;
                }

                try {
                    const response = await fetch("/auth/register", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ username, email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        window.location.href = "/login";
                    } else {
                        showError(`❌ ${data.detail}`);
                    }
                } catch (error) {
                    console.error("⚠️ Error registering:", error);
                    showError("⚠️ Erro ao conectar ao servidor.");
                }
            }

            function showError(message) {
                errorMessage.innerText = message;
                errorMessage.style.display = "block";
            }
        });
    </script>

</body>
</html>
