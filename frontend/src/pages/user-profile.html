<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disconcord - Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2C2F33;
            color: white;
            text-align: center;
        }

        .profile-container {
            background: #23272A;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.6);
            width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            background: #1E2124;
            color: white;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            background-color: #7289DA;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        button:hover {
            background-color: #5B6EAE;
        }

        .logout {
            background-color: #E74C3C;
        }

        .logout:hover {
            background-color: #C0392B;
        }
    </style>
</head>
<body>

    <h2>User Profile</h2>

    <div class="profile-container">
        <input type="text" id="username" placeholder="Username" disabled>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="New Password (optional)">

        <div class="button-container">
            <button onclick="updateProfile()">Save Changes</button>
            <button class="logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        const accessToken = localStorage.getItem("access_token");

        async function fetchUserProfile() {
            try {
                const response = await fetch("/auth/me", {
                    headers: { "Authorization": `Bearer ${accessToken}` }
                });

                if (!response.ok) {
                    throw new Error("Failed to load user profile");
                }

                const user = await response.json();
                document.getElementById("username").value = user.username;
                document.getElementById("email").value = user.email;
            } catch (error) {
                console.error("⚠️ Error fetching profile:", error);
            }
        }

        async function updateProfile() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error("Failed to update profile");
                }

                alert("Profile updated successfully!");
                document.getElementById("password").value = ""; // Clear password field after update
            } catch (error) {
                console.error("⚠️ Error updating profile:", error);
            }
        }

        function logout() {
            localStorage.removeItem("access_token");
            fetch("/auth/logout", { method: "POST" }).then(() => {
                window.location.href = "/login.html";
            });
        }

        fetchUserProfile();
    </script>

</body>
</html>
