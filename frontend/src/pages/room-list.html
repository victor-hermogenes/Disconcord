<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disconcord - Room List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2C2F33;
            color: white;
        }

        .room-container {
            background: #23272A;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h2 {
            margin-bottom: 10px;
        }

        .rooms {
            max-height: 300px;
            overflow-y: auto;
            background-color: #1E2124;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .room-item {
            padding: 10px;
            background-color: #7289DA;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: 0.3s;
        }

        .room-item:hover {
            background-color: #5B6EAE;
        }

        .refresh {
            margin-top: 10px;
            padding: 10px;
            background-color: #43b581;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .refresh:hover {
            background-color: #36a166;
        }

        .loading {
            font-size: 14px;
            color: #aaaaaa;
        }
    </style>
</head>
<body>

    <div class="room-container">
        <h2>Available Rooms</h2>
        <div id="roomList" class="rooms">
            <p class="loading">Loading rooms...</p>
        </div>
        <button class="refresh" onclick="fetchRooms()">Refresh List</button>
    </div>

    <script>
        const accessToken = localStorage.getItem("access_token");

        if (!accessToken) {
            alert("Invalid access. Redirecting to login...");
            window.location.href = "/login";
        }

        async function fetchRooms() {
            const roomList = document.getElementById("roomList");
            roomList.innerHTML = '<p class="loading">Loading rooms...</p>';

            try {
                const response = await fetch("/rooms", {
                    headers: { "Authorization": `Bearer ${accessToken}` }
                });

                if (!response.ok) throw new Error("Failed to load rooms");

                const rooms = await response.json();
                roomList.innerHTML = "";

                if (rooms.length === 0) {
                    roomList.innerHTML = '<p class="loading">No rooms available</p>';
                    return;
                }

                rooms.forEach(room => {
                    const roomItem = document.createElement("div");
                    roomItem.classList.add("room-item");
                    roomItem.textContent = room.name;
                    roomItem.onclick = () => joinRoom(room.id);
                    roomList.appendChild(roomItem);
                });

            } catch (error) {
                console.error("⚠️ Error fetching rooms:", error);
                roomList.innerHTML = '<p class="loading">⚠️ Unable to load rooms</p>';
            }
        }

        function joinRoom(roomId) {
            window.location.href = `/voice-chat-room?roomId=${roomId}`;
        }

        fetchRooms();
        setInterval(fetchRooms, 10000);
    </script>

</body>
</html>
