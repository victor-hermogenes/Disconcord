<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disconcord - Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2C2F33;
            color: white;
        }
        .chat-container {
            background: #23272A;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            background-color: #1E2124;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #7289DA;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        button:hover {
            background-color: #5B6EAE;
        }
    </style>
</head>
<body>

    <h2>Chat Room</h2>
    <div class="chat-container">
        <div class="messages" id="chatMessages"></div>
        <div class="input-container">
            <input type="text" id="chatInput" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const roomId = params.get("roomId");
        const accessToken = localStorage.getItem("access_token");

        if (!roomId || !accessToken) {
            alert("Invalid access. Redirecting to voice chat...");
            window.location.href = "/voice-chat-list";
        }

        const ws = new WebSocket(`ws://localhost:8000/chat/ws/${roomId}`);

        ws.onopen = () => {
            console.log("Connected to chat WebSocket");
        };

        ws.onmessage = (event) => {
            const chatMessages = document.getElementById("chatMessages");
            const message = document.createElement("p");
            message.innerText = event.data;
            chatMessages.appendChild(message);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };

        ws.onerror = (error) => {
            console.error("WebSocket error:", error);
        };

        ws.onclose = () => {
            console.log("Disconnected from chat WebSocket");
        };

        function sendMessage() {
            const chatInput = document.getElementById("chatInput");
            if (chatInput.value.trim() === "") return;

            ws.send(JSON.stringify({ message: chatInput.value }));
            chatInput.value = "";
        }
    </script>

</body>
</html>
