<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disconcord - Voice Chat Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2C2F33;
            color: white;
        }

        .voice-container {
            background: #23272A;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h2 {
            margin-bottom: 5px;
        }

        .status {
            font-size: 14px;
            color: #aaaaaa;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: space-around;
        }

        button {
            padding: 10px;
            background-color: #7289DA;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #5B6EAE;
        }

        .mute {
            background-color: #f04747;
        }

        .mute:hover {
            background-color: #c03232;
        }

        .leave {
            background-color: #ff4444;
        }

        .leave:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <div class="voice-container">
        <h2>Voice Chat Room</h2>
        <p id="room-id" class="status">üîä Room ID: Loading...</p>
        <p id="connection-status" class="status">üîÑ Connecting...</p>
        <div class="controls">
            <button id="muteButton" class="mute">Mute</button>
            <button id="leaveButton" class="leave">Leave Room</button>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const roomId = params.get("roomId");
        const accessToken = localStorage.getItem("access_token");

        const roomIdElement = document.getElementById("room-id");
        const statusElement = document.getElementById("connection-status");
        const muteButton = document.getElementById("muteButton");
        const leaveButton = document.getElementById("leaveButton");

        let ws;
        let isMuted = false;

        if (!roomId || !accessToken) {
            alert("Invalid access. Redirecting to voice chat list...");
            window.location.href = "/voice-chat-list";
        } else {
            roomIdElement.textContent = `üîä Room ID: ${roomId}`;
            connectWebSocket();
        }

        function connectWebSocket() {
            ws = new WebSocket(`ws://localhost:8000/voice/${roomId}?token=${accessToken}`);

            ws.onopen = () => {
                statusElement.textContent = "‚úÖ Conectado";
                console.log("‚úÖ Connected to voice WebSocket");
            };

            ws.onerror = (error) => {
                console.error("‚ö†Ô∏è WebSocket error:", error);
                statusElement.textContent = "‚ö†Ô∏è Erro de conex√£o";
            };

            ws.onclose = () => {
                console.warn("‚ö†Ô∏è Disconnected from WebSocket, attempting to reconnect...");
                statusElement.textContent = "‚ö†Ô∏è Reconectando...";
                setTimeout(connectWebSocket, 3000);
            };
        }

        function toggleMute() {
            isMuted = !isMuted;
            muteButton.textContent = isMuted ? "Unmute" : "Mute";
            console.log(isMuted ? "üîá Muted" : "üîä Unmuted");
        }

        function leaveRoom() {
            ws.close();
            window.location.href = "/voice-chat-list";
        }

        muteButton.addEventListener("click", toggleMute);
        leaveButton.addEventListener("click", leaveRoom);

        document.addEventListener("keypress", function (event) {
            if (event.key.toLowerCase() === "m") {
                toggleMute();
            }
        });

    </script>

</body>
</html>
