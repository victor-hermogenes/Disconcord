<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disconcord - Voice Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2C2F33;
            color: white;
        }
        .room-list {
            background: #23272A;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }
        .room {
            background-color: #7289DA;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .room:hover {
            background-color: #5B6EAE;
        }
    </style>
</head>
<body>

    <h2>Available Voice Rooms</h2>
    <div class="room-list" id="roomList">
        <p>Loading rooms...</p>
    </div>

    <script>
        async function fetchRooms() {
            const token = localStorage.getItem("access_token");
            if (!token) {
                window.location.href = "/"; // Redirect to login if no token
                return;
            }

            const response = await fetch("/rooms", {
                method: "GET",
                headers: { "Authorization": `Bearer ${token}` }
            });

            if (!response.ok) {
                document.getElementById("roomList").innerHTML = "<p>Error fetching rooms.</p>";
                return;
            }

            const rooms = await response.json();
            const roomList = document.getElementById("roomList");
            roomList.innerHTML = ""; // Clear previous content

            rooms.forEach(room => {
                const roomDiv = document.createElement("div");
                roomDiv.className = "room";
                roomDiv.innerText = room.name;
                roomDiv.onclick = () => joinRoom(room.id);
                roomList.appendChild(roomDiv);
            });
        }

        function joinRoom(roomId) {
            window.location.href = `/voice-room/${roomId}`; // Redirect to WebSocket page
        }

        // Fetch rooms on load
        fetchRooms();
    </script>

</body>
</html>
