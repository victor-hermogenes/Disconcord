<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disconcord - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2C2F33;
            color: white;
        }
        .login-container {
            background: #23272A;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #7289DA;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        button:hover {
            background-color: #5B6EAE;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to Disconcord</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="error-message"></p>
    </div>

    <script>
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
    
            const formData = new FormData();
            formData.append("username", username);
            formData.append("password", password);
    
            const response = await fetch("/auth/login", {
                method: "POST",
                body: formData // âœ… Sending as `multipart/form-data`
            });
    
            const data = await response.json();
    
            if (response.ok) {
                localStorage.setItem("access_token", data.access_token);
                window.location.href = "/voice-chat"; // Redirect to voice chat
            } else {
                document.getElementById("error-message").innerText = data.detail;
            }
        }
    </script>

</body>
</html>
